<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Launch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-page">
    <header>
      <h1>New Product Launch</h1>
      <p>Be the first to experience our revolutionary product.</p>
    </header>

    <section class="countdown-section">
      <h2>Launching In:</h2>
      <div id="countdown">
        <div><span id="days"></span>Days</div>
        <div><span id="hours"></span>Hours</div>
        <div><span id="minutes"></span>Minutes</div>
        <div><span id="seconds"></span>Seconds</div>
      </div>
    </section>

    <section class="purchase-options">
      <h2>Pre-order Now!</h2>
      <div class="product-card">
        <h3>Standard Edition</h3>
        <p>$49.99</p>
        <button>Pre-order Now</button>
      </div>
      <div class="product-card">
        <h3>Deluxe Edition</h3>
        <p>$79.99</p>
        <button>Pre-order Now</button>
      </div>
      <div class="product-card">
        <h3>Collector's Edition</h3>
        <p>$129.99</p>
        <button>Pre-order Now</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
