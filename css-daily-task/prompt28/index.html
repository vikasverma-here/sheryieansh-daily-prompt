<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Event Poster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="poster-container">
    <div class="poster-content">
      <h1 class="event-title">Tech Innovations 2024</h1>
      <p class="event-date">December 15, 2024</p>
      <p class="event-location">Virtual Event</p>
      <p class="event-description">Join us for an inspiring day of talks, networking, and insights into the latest advancements in technology, AI, and software development.</p>
      <button class="register-button">Register Now</button>
    </div>
  </div>
</body>
</html>
