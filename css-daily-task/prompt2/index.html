<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit-card-checkout</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
       
    <div class="main"> 
           <div class="row1">
            <i class="ri-arrow-left-s-line"></i>
            <h3>Payment</h3>
            <h4>Step 2/2</h4>
           </div>
           <div class="row2"><h5>Select payment mode</h5></div>
           <div class="row3">
            <i class="ri-currency-line"></i>
            <h3>Cash On Deleviry</h3>
           </div>
           <div class="row4">
            <div class="section1">
                <div class="part">
                    <i class="ri-bank-card-2-line"></i>
                    <h3>Credit/Debit Card</h3>
                </div>
                <i class="ri-arrow-up-s-line"></i>
            </div>
            <div class="section2">
               <p>Saved Cards</p>
            </div>
            <div class="section3">
                <img src="paypal-payment-icon-editorial-logo-free-vector.jpg" alt="">
                <img src="mastercard_PNG23.png" alt="">
                <img src="th.jpeg" alt="">
                <img src="Visa-Logo-1992-2000.png" alt="">
            </div>
            <div class="section4">
        <img src="card.jpg" alt="">
            </div>
           </div>
           <div class="row">
            <div class="mid">  <i class="ri-bank-fill"></i>
                <h3>Netbanking</h3>
            </div>
            <i class="ri-arrow-down-s-line"></i>
           </div>
           <div class="row">

            <div class="mid"> 
                <i class="ri-wallet-line"></i>
                <h3>Wallet</h3>
               
            </div>
            <i class="ri-arrow-down-s-line"></i>
           </div>
          
           <div class="row8">
            <input type="checkbox">
            <p>Select reciept to your email address</p>
           </div>
           <div class="row9"><button>Make Payment 2500</button></div>
    </div>
    <div class="details">
        <h3>Add card</h3>
        <div class="first">
         
            <h2>Card Holder Name</h2>
            <button><input type="text"> <i class="ri-currency-line"></i></button>
        </div>
        <div class="first">
         
            <h2>Card Number</h2>
            <button><input type="number" placeholder="Enter Card Number"> <i class="ri-currency-line"></i></button>
        </div>

    <div class="second">
        <h2>Expiry Date</h2>
        <input type="date">
        
    </div>
    <div class="second">
        <h2>Security Code</h2>
        <input type="password" placeholder="Enter security code">

    </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
